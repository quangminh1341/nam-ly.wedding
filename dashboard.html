<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tạo Link Thiệp Cưới</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <h1>Trình tạo liên kết thiệp mời</h1>
        <p>Nhập tên các khách mời, mỗi tên cách nhau bởi dấu phẩy (,)</p>
        
        <textarea id="guestList" rows="10" placeholder="Ví dụ: Anh Nam, Chị Ly, Gia đình ông bà Hùng Việt..."></textarea>
        
        <button id="generateButton">Tạo liên kết</button>
        
        <div id="resultTableContainer" style="display:none;">
            <h2>Kết quả:</h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Tên Khách Mời</th>
                        <th>Liên kết cá nhân hóa</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
